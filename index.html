<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuladores de Energía (Iconos)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">                                                                                                                                 
    
    <style>
        /* ESTILOS BASE */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f9;
            height: 100vh;
            transition: all 0.3s ease;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* HEADER */
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 10px; /* mucho más pequeño */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transition: all 0.3s ease;
        }

        h1 {
            margin: 0 0 5px 0;
            font-size: 1.1rem; /* título más compacto */
            text-align: center;
        }

        /* SELECTOR ICONOS */
        #icon-selector {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            padding: 5px 5px;
            scroll-behavior: smooth;

            /* mejora móvil */
            -webkit-overflow-scrolling: touch;
        }

        #icon-selector::-webkit-scrollbar {
            height: 5px;
        }
        #icon-selector::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        .sim-link {
            flex: 0 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;

            padding: 6px 8px;
            border-radius: 8px;

            width: 68px;
            min-height: 60px;
            text-decoration: none;

            color: white;
            transition: 0.2s;
        }

        .sim-link i {
            font-size: 1.5rem;
            margin-bottom: 4px;
            color: #4CAF50;
        }

        .sim-link span {
            font-size: 0.65rem;
            line-height: 1.1;
        }

        .sim-link:hover,
        .sim-link.active {
            background-color: rgba(255,255,255,0.15);
            transform: translateY(-2px);
        }

        /* Icono de Inicio */
        .home-link i { 
            color: #f39c12 !important; 
        }
        .home-link:hover { 
            background-color: rgba(243,156,18,0.2) !important; 
        }

        main {
            flex-grow: 1;
            overflow: hidden;
        }

        #simulador-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* MODO PANTALLA COMPLETA */
        @media (max-width: 768px) {
            header {
                padding: 6px 4px;
            }

            body.fullscreen-mode .sim-link {
                width: 55px;
                min-height: 55px;
                padding: 4px;
            }

            body.fullscreen-mode .sim-link i {
                font-size: 1.6rem;
            }
        }

        #exit-fullscreen {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #e74c3c;
            color: white;
            padding: 8px 10px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
            z-index: 999;
        }

        body.fullscreen-mode #exit-fullscreen {
            display: block;
        }

    </style>
</head>
<body>

    <div id="app-container">

        <header>
            <h1>Simuladores de Energías Alternativas</h1>

            <div id="icon-selector">
                <!-- ÍCONO DE INICIO -->
                <a href="#" class="sim-link home-link active"
                   onclick="cargarSimulador('intro.html', event, true)">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
            </div>
        </header>

        <main>
            <iframe id="simulador-frame" src="intro.html"></iframe>
        </main>

    </div>

    <button id="exit-fullscreen" onclick="salirPantallaCompleta()">Salir</button>

    <script>

        const simuladores = [
            { name: "Mapa", key: "mapa", path: "https://lorenarodriguez171293.github.io/mapainteractivo01/", icon: "fas fa-map-marked-alt" },
            { name: "Consumo", key: "consumo", path: "https://lorenarodriguez171293.github.io/casaconsumo/", icon: "fas fa-home" },
            { name: "Eólico", key: "eolico", path: "https://lorenarodriguez171293.github.io/eolica01/", icon: "fas fa-wind" },
            { name: "Solar", key: "fotovol", path: "https://lorenarodriguez171293.github.io/fotovol/", icon: "fas fa-solar-panel" },
            { name: "Hidro", key: "hidro", path: "https://lorenarodriguez171293.github.io/hidro/", icon: "fas fa-water" },
            { name: "Nuclear", key: "nuclear", path: "https://lorenarodriguez171293.github.io/NU1/", icon: "fas fa-atom" },
            { name: "Bio", key: "bio", path: "https://lorenarodriguez171293.github.io/biodisel/", icon: "fas fa-leaf" },
            { name: "Evaluación", key: "eval", path: "https://lorenarodriguez171293.github.io/autoeva/", icon: "fas fa-clipboard-list" }
        ];

        const frame = document.getElementById("simulador-frame");
        const selector = document.getElementById("icon-selector");

        /* Generar iconos automáticamente */
        function generarSelector() {

            simuladores.forEach(sim => {
                const link = document.createElement("a");
                link.href = "#";
                link.className = "sim-link";
                link.innerHTML = `<i class="${sim.icon}"></i><span>${sim.name}</span>`;
                link.onclick = (e) => cargarSimulador(sim.path, e);
                selector.appendChild(link);
            });
        }

        document.addEventListener("DOMContentLoaded", generarSelector);

        /* Cargar simulador */
        function cargarSimulador(path, event, home=false) {
            if (event) event.preventDefault();
            frame.src = path;

            document.querySelectorAll(".sim-link").forEach(b => b.classList.remove("active"));
            if (event) event.currentTarget.classList.add("active");

            if (home) {
                document.body.classList.remove("fullscreen-mode");
            } else if (window.innerWidth <= 768) {
                document.body.classList.add("fullscreen-mode");
            }
        }

        function salirPantallaCompleta() {
            document.body.classList.remove("fullscreen-mode");
        }

    </script>

</body>
</html>
